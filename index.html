<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <!-- <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <!-- Employee Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Amtrak Live Train Schedule</h1>
        <h3 class="text-center"></h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Employees-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Amtrak Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>First Train Departs</th>
                    <th>Frequency</th>
                    <th>Next Train Depart Time</th>
                    <th>Minutes Until Arrival</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Employee  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train Information</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="traine-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="firstDepart-input">First Train Time (HH/MM)</label>
                  <input class="form-control" id="firstDepart-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (minutes)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>
   <!-- JavaScript -->
   <script>
     
     
     // Initialize Firebase
     var config = {
       apiKey: "AIzaSyBq3VqIfo8m6XMD8VBLbrT8VltsvTfJziI",
    authDomain: "train-scheduler-e1b0b.firebaseapp.com",
    databaseURL: "https://train-scheduler-e1b0b.firebaseio.com",
    projectId: "train-scheduler-e1b0b",
    storageBucket: "train-scheduler-e1b0b.appspot.com",
    messagingSenderId: "700299089423"
  };

firebase.initializeApp(config);

var database = firebase.database();

// Button for adding new train information
$("#add-train-btn").on("click", function(event) {
  event.preventDefault();

  // Grabs user input
   var trainName = $("#train-name-input").val().trim();
   var trainDestination = $("#destination-input").val().trim();
  var firstTrainDepartTime = moment($("#firstDepart-input").val().trim(), "HH:mm").format("HH:mm");
  // var firstTrainDepartTime =  $("#firstDepart-input").format("HH:mm");
  // var trainFrequency = $("#frequency-input").val().trim();
  var tFrequency = $("#frequency-input").val().trim();

  // Creates local "temporary" object for holding train information
  var newTrain = {
    name: trainName,
    destination: trainDestination,
    firstDepart: firstTrainDepartTime,
    frequency: tFrequency
  };
  console.log(newTrain);
  // Logs everything to console
  console.log("XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX");
  console.log("everything logged to console");
  console.log("name " + newTrain.name);
  console.log("destination " + newTrain.destination);
  console.log("first depart " + newTrain.firstDepart);
  console.log("frequency " + newTrain.frequency);
  // console.log("minutes until next " + tMinutesTillTrain);
  // console.log("next depart " + nextTrain);


  database.ref().push(newTrain);
  // Alert
  alert("Train Information Successfully Added");
  
  // Clears  text-boxes
  $("#train-name-input").val("");
  $("#destination-input").val("");
  $("#firstDepart-input").val("");
  $("#frequency-input").val("");
  
});

  
  database.ref().on("child_added", function(childSnapshot, prevChildKey) {
    
    console.log(childSnapshot.val() + " child snapshot");
    
    // Store everything into a variable.
    var trainName = childSnapshot.val().name;
    console.log("train name " + trainName);
    var trainDestination = childSnapshot.val().destination;
    console.log("destination " + trainDestination);
    var firstTrainDepartTime = childSnapshot.val().firstDepart;
    console.log("first depart " + firstTrainDepartTime);
    var tFrequency = childSnapshot.val().frequency;
    console.log("frequency " + tFrequency);
    // var newTrain = childSnapshot.val().nextDepart
    // var tMinutesTillTrain = childSnapshot.val().minutesLeft
    
    
    // console.log("next train " + nextTrain);
    // console.log("minutes until next train " + tMinutesTillTrain);
    

var randomDate = firstTrainDepartTime;
console.log ("variable randomDate = " + randomDate)
var randomFormat = "HH:mm";
var convertedDate = moment(randomDate, randomFormat);
console.log ("variable convertedDate = " + convertedDate)

// Push train data to the database
// var tFrequency = newTrain.frequency;
// var firstTime = newTrain.firstDepart;
// First Time (pushed back 1 year to make sure it comes before current time)
var firstTimeConverted = moment(firstTrainDepartTime, "HH:mm").subtract(1, "years");
console.log(firstTimeConverted);
// Current Time
var currentTime = moment();
console.log("CURRENT TIME: " + moment(currentTime).format("HH:mm"));
// Difference between the times
var diffTime = moment().diff(moment(firstTimeConverted), "minutes");
console.log("DIFFERENCE IN TIME: " + diffTime);
// Time apart (remainder)
var tRemainder = diffTime % tFrequency;
console.log("tRemainder = " + tRemainder);
// Minutes Until Train
var tMinutesTillTrain = tFrequency - tRemainder;
console.log("MINUTES TILL TRAIN: " + tMinutesTillTrain);
// Next Train
var nextTrain = moment().add(tMinutesTillTrain, "minutes");
console.log("ARRIVAL TIME: " + moment(nextTrain).format("HH:mm"));
var nextTrainPretty =  moment(nextTrain).format("HH:mm");



 
  $("#train-table > tbody").append("<tr><td>" + trainName + "</td><td>" + trainDestination + "</td><td>" +
    firstTrainDepartTime + "</td><td>" + tFrequency + "</td><td>" + nextTrainPretty + "</td><td>" + tMinutesTillTrain + "</td></tr>");
  });
  

   
    </script>
</body>

</html>
